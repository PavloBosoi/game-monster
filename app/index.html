<!DOCTYPE html>
<html>
//= template/head.html

	<body>

	<div class="wrapper">

		//= template/header.html

		<main class="content">
			<section class="game" id="app-monster">

				<transition name="fade" mode="out-in" appear
							enter-active-class="animated fadeIn"
							leave-active-class="animated fadeOut"
				>
					<div class="title-main">
						<h2>Game Monster</h2>
					</div>
				</transition>

				<transition name="fade" mode="out-in" appear
							enter-active-class="animated zoomIn"
							leave-active-class="animated zoomOut"
				>
					<div class="game-health-bars">
						<div v-for="(heal,index) in health" class="game-health-bar">
							<h3>{{ heal.name }}<span>{{ heal.statusGame }}</span></h3>
							<p><i :style="{width: heal.line + '%'}"></i><span>{{ heal.line }}</span></p>
						</div>
					</div>
				</transition>

				<transition name="fade" mode="out-in" appear
							enter-active-class="animated zoomIn"
							leave-active-class="animated zoomOut"
				>
					<div v-if="!showBar" class="game-btn-bars" key="new-game-btn">
						<a @click="startGame" class="game-btn" href="#">New Game</a>
					</div>

					<div v-else="" class="game-btn-bars" key="game-btns">
						<a @click="attack($event)" class="game-btn" href="#">Attack</a>
						<a @click="attack($event,special)" class="game-btn" href="#">Special Attack</a>
						<a @click="heal" class="game-btn" href="#">Heal</a>
						<a @click="startGame" class="game-btn" href="#">Give Up</a>
					</div>
				</transition>

					<div class="game-info-bar">
						<transition-group tag="ul" name="fade" mode="out-in"
										  enter-active-class="animated jello"
										  leave-active-class="animated fadeOut">
							<li v-for="(item,index) in display" :key="item" :style="{backgroundColor: item.color}"><span>Name: {{item.name}}</span><i>Hurt: {{item.hurt}}</i></li>
						</transition-group>
					</div>
			</section>
		</main><!-- .content -->

	</div><!-- .wrapper -->

	//= template/footer.html

	</body>
</html>
