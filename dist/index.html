<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Test</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>

    <script src="js/libs.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.0/vue.js"></script>

    <script src="js/main.js" type="text/javascript"></script>
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/animation.gsap.min.js"></script>-->
    <!--[if lt IE 9]>
    <script src="js/ie.min.js" type="text/javascript"></script>

</head>

	<body>

	<div class="wrapper">

		<header class="header">
		
		</header>

		<main class="content">
			<section class="game" id="app-monster">
				<div class="title-main">
					<h2>Game Monster</h2>
				</div>

				<div class="game-health-bars">
					<div v-for="(heal,index) in health" class="game-health-bar">
						<h3>{{ heal.name }}<span>{{ heal.statusGame }}</span></h3>
						<p><i :style="{width: heal.line + '%'}"></i><span>{{ heal.line }}</span></p>
					</div>
				</div>

				<div v-if="!showBar" class="game-btn-bars">
					<a @click="startGame" class="game-btn" href="#">New Game</a>
				</div>

				<div v-else="" class="game-btn-bars">
					<a @click="attack($event)" class="game-btn" href="#">Attack</a>
					<a @click="attack($event)" class="game-btn" href="#">Special Attack</a>
					<a class="game-btn" href="#">Heal</a>
					<a @click="startGame" class="game-btn" href="#">Give Up</a>
				</div>
			</section>
		</main><!-- .content -->

	</div><!-- .wrapper -->

	<footer class="footer">
	
	</footer><!-- .footer -->

	</body>
</html>
